<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个消失的博客博客</title>
	// with html
	<link href="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.css" rel="stylesheet" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link rel="favicon" href="/img/favicon.png" type="image/png">
    <style>
        /* 自定义浅蓝色 footer */
        .custom-footer {
            background-color: #e3f2fd; /* 浅蓝色 */
            padding: 20px 0;
            text-align: center;
        }

        /* 联系方式图片样式 */
        .contact-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- 主页内容 -->
    <main class="container">
        <div class="row">
            <!-- 大卡片 -->
            <div class="col s12 m8">
                <div class="card large">
                    <div class="card-content center-align">
                        <h1>高考再见</h1>
                    </div>
                </div>
            </div>

            <!-- 右侧小卡片 -->
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content center-align">
                        <!-- 头像 -->
                        <img src="https://weavatar.com/avatar/7388ea4765a319d5f83fea61c3236384?s=500" alt="avatar" class="circle responsive-img" style="width: 100px; height: 100px;">
                        <h5>天影大侠</h5>
                        <!-- 联系方式 -->
                        <p>
                            <a href="https://github.com" target="_blank">
                                <img src="/img/github.png" alt="GitHub" class="contact-icon"> GitHub
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 浅蓝色 Footer -->
    <footer class="custom-footer">
        <div class="container">
            <p>2022-2025 | 天影大侠©</p>
        </div>
    </footer>
</body>
</html>
